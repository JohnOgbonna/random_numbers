<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers!</title>
</head>

<body class = 'body'>
    <h1 class="header__text">Random Numbers!</h1>
    <form class="form" id="form">
       <div class="range__wrapper">
        <span class="header__text-range">Set Range: </span>
        <input type="number" id="min" value="1" min='-100000' max="1000000"/>
        <span class="range__to"> To </span>
        <input type="number" id="max" value="100" min='-1000000' max="1000000"/>
        <div class="range__decimal">
            <label for="decimal">Number of decimal places</label>
            <input type="number" id="decimals" value="0" min='0' max="12"/>
            <span class="range__to"> (Max = 12) </span>
       </div>
       <div class="numberAmount">
        <label for="digits">How many numbers?</label>
        <input type="number" id="digits" value="10" min="1"/>
        <span class="header__text-range">(Max = 1,000,000)</span>
   </div>
   <button type="submit">Generate!</button>
   <button type="button" id = 'clear'>Clear!</button>
   <span id="buttonWrapper"></span>
   <p id = 'confirmation'></p>
   <ul id="randomNumbers"></ul>
    </form>
</body>
<style>
    h1{
       padding-top: 1rem;
    }
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding: 0 .5rem;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        max-width: 1000px;

    }
    input{
        margin: 1rem .5rem;
        width: 3.5rem;
    }
    button{
        display: block;
    }
    form{
        padding: 1rem .5rem;
    }
    ul{
        height: fit-content;
        min-height: 250px;
        overflow-y: scroll;
        max-width: 400px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        max-height: 75vh;
    }
    button{
        margin: .5rem .5rem 0rem .5rem;
        display: inline;
    }
</style>
<script src = '10000randomNumbersScript.js' defer></script>
</html>
